<html>
<head>

        body{
    box-sizing: border-box;
}

.enter-text{

<body>
    <div class="container">
        <form method="POST">

            </div>
        </form>
            {% for weather in list_city %}
            <div class="media">
                <div class="left-site">
                    <figure class="image-s">
                        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <span class="title">{{weather.city}}</span>
                            <br>
                            <span class="subtitle">{{weather.temperature}}Â°C</span>

                </div>
            </div>
            {% endfor %}
    </div>

</body>
